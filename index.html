<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Joice's Yapp List</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase JS (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>
  <!-- AUTH (login/registers) -->
  <div id="authContainer" class="auth-wrap">
    <div class="auth-card">
      <h2>Masuk / Daftar ‚Äî Yapp List</h2>

      <form id="loginForm" class="auth-form">
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required minlength="6" />
        <button type="submit">Masuk</button>
      </form>

      <form id="registerForm" class="auth-form hidden">
        <input id="regEmail" type="email" placeholder="Email" required />
        <input id="regPassword" type="password" placeholder="Password (min 6)" required minlength="6" />
        <input id="specialCode" type="text" placeholder="Special Code" required />
        <button type="submit">Daftar</button>
      </form>

      <p class="muted">
        <span id="authToggleText">Belum punya akun?</span>
        <a href="#" id="toggleAuthLink">Daftar</a>
      </p>

      <p id="authMsg" class="muted"></p>
    </div>
  </div>

  <!-- MAIN APP (hidden until login) -->
  <div id="mainContainer" class="container" style="display:none;">
    <header class="app-header">
      <div>
        <h1>Joice's Yapp List</h1>
        <p id="userEmail" class="muted small"></p>
      </div>
      <div class="header-actions">
        <button id="btnSignOut" class="btn-ghost">Keluar</button>
      </div>
    </header>

    <!-- Tab Container -->
    <main class="tabs-area">
      <div class="tabs-wrapper">
        <!-- Tab: Daftar -->
        <section class="tab active" id="listTab">
          <h2>Daftar Yapp</h2>
          <div class="todo-list">
            <ul id="taskList" class="task-list"></ul>
            <div id="emptyState" class="muted">Belum ada topik. Tambah topik di tab "Buat".</div>
          </div>
        </section>

        <!-- Tab: Buat -->
        <section class="tab" id="formTab">
          <form id="todoForm" class="todo-form">
            <div class="form-row form-group">
              <label for="title">Topik Yapp</label>
              <input type="text" id="title" class="form-control" placeholder="Masukkan judul topik" required />
            </div>

            <div class="form-row">
              <label>PRIORITAS</label>
              <div class="priority-options">
                <div class="p-option selected" data-value="Low">Low</div>
                <div class="p-option" data-value="Medium">Medium</div>
                <div class="p-option" data-value="High">High</div>
              </div>
              <input type="hidden" id="priority" value="Low">
            </div>

            <div class="form-row form-group">
              <label for="notes">Catatan</label>
              <textarea id="notes" class="form-control" placeholder="Pembahasan subtopik, sumber, dll."></textarea>
            </div>

            <div class="form-row form-group">
              <label for="assigner">Pembuat</label>
              <input type="text" id="assigner" class="form-control" placeholder="Nama Pembuat Topik" required />
            </div>

            <div class="form-row">
              <button type="submit" class="btn-primary">Tambah Topik</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button id="navList" class="nav-btn nav-active">
        <span>üìö</span> Daftar
      </button>
      <button id="navForm" class="nav-btn">
        <span>‚úçÔ∏è</span> Buat
      </button>
    </nav>
  </div>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log("‚úÖ Service Worker registered"))
      .catch(err => console.error("‚ùå Service Worker registration failed:", err));
  }
  </script>
  <script src="script.min.js"></script>
</body>
</html>
