<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Joice's Yapp List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Joice's Yapp List</h1>

    <!-- Tab Container -->
    <div class="tabs-container">
      <!-- Tab Content -->
      <div class="tabs-wrapper" id="tabsWrapper">
        <!-- Tab 1: Daftar Yapp -->
        <div class="tab" id="listTab">
          <div class="todo-list">
            <h2>Daftar Yapp</h2>
            <ul id="taskList"></ul>
          </div>
        </div>

        <!-- Tab 2: Buat Topik -->
        <div class="tab" id="formTab">
          <form id="todoForm">
            <div class="form-group">
              <label for="title">Topik Yapp:</label>
              <input type="text" id="title" placeholder="Masukkan judul topik" required />
            </div>

            <div class="form-group">
              <label for="priority">Prioritas:</label>
              <div class="custom-dropdown" id="priorityDropdown">
                <div class="dropdown-header">
                  <span class="icon" id="dropdownIcon">🟢</span>
                  <span id="dropdownText">Low</span>
                  <span class="arrow">▼</span>
                </div>
                <ul class="dropdown-list" id="dropdownList">
                  <li data-value="Low"><span class="icon">🟢</span> Low</li>
                  <li data-value="Medium"><span class="icon">🟡</span> Medium</li>
                  <li data-value="High"><span class="icon">🔴</span> High</li>
                </ul>
              </div>
              <input type="hidden" id="priority" value="Low">
            </div>

            <div class="form-group">
              <label for="notes">Catatan:</label>
              <textarea id="notes" placeholder="Pembahasan subtopik, sumber, dll."></textarea>
            </div>

            <div class="form-group">
              <label for="assigner">Pembuat:</label>
              <input type="text" id="assigner" placeholder="Nama Pembuat Topik" required />
            </div>

            <button type="submit">Tambah Topik</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <button id="navList" class="nav-active">📚 Daftar</button>
      <button id="navForm">✍️ Buat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
